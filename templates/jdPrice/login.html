<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>
<body>
<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="gridSystemModalLabel">错误信息</h4>
      </div>
      <div class="modal-body">
       {{ errors }}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<h1 class="text-center">登录-Login</h1>
<div class="container">
    <form action="/jdPrice/login/" method="post">
        <div class="row">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">用户名</label>
                <input name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group col-md-4"></div>
        </div>
        <div class="row">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
            </div>
            <div class="form-group col-md-4"></div>
        </div>
        <div class="row">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-default ">登录</button>
            </div>
            <div class="form-group col-md-2">
                <button type="button" id="register" class="btn btn-default col-md-offset-8">注册</button>
            </div>
            <div class="form-group col-md-4"></div>
        </div>

        {% csrf_token %}
    </form>

    <script>
        $(document).ready(function () {
            $("#register").click(function (e) {
                window.open("/jdPrice/register/");
            });
        });
        var error_message = '{{ errors }}'
        console.log(error_message)
        if(error_message){
            $('#modal').modal('show')
        }
    </script>
</div>
</body>
</html>
