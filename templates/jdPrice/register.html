<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>
<body>
<h1 class="text-center">注册-Register</h1>
<div class="container">
    <form action="/jdPrice/register/" method="post">
        <div class="row">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">用户名</label>
                <input name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group col-md-4"></div>
        </div>
        <div class="row">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" name="password" class="form-control" id="InputPassword2"
                       placeholder="Password">
            </div>
            <div class="form-group col-md-4"></div>
        </div>
        <div class="row">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-4">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" name="confirm-password" class="form-control" id="InputPassword3"
                       placeholder="Password">
            </div>
            <div class="form-group col-md-4"></div>
        </div>
        <div class="row">
            <div class="form-group col-md-4"></div>
            <div class="form-group col-md-4">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="form-group col-md-4"></div>
        </div>
        {% csrf_token %}
    </form>
</div>
</body>
</html>
